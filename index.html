<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
<script defer src="main.js"></script></head>
<body>
    <div class="header">TO-DO</div>

    <div class="container">
        <!-- projects column -->
         <div class="sidebar">
            <h3>Projects</h3>
            <div class="projects"></div>
            <button id="add-project-btn">+</button>


         </div>
        <!-- to dos -->
         <div class="to-dos">to do's</div>
        
    </div>

    <div id="pop-up-form" class="hidden">
        <form>
            <label for="todo-title">Title:</label>
            <input type="text" id="todo-title" required><br>
            <label for="todo-details">Details:</label>
            <input type="text" id="todo-details" required><br>
            <label for="todo-due-date">Due Date:</label>
            <input type="date" id="todo-due-date"><br>

            <p>Priority:</p>
            <label for="high-priority">High</label>
            <input type="radio" id="high-priority" name="priority" value="high">
            <label for="med-priority">Medium</label>
            <input type="radio" id="med-priority" name="priority" value="med">
            <label for="low-priority">Low</label>
            <input type="radio" id="low-priority" name="priority" value="low"><br>
            
            <button type="submit">Add</button>
            <button type="button" id="close-popup">Cancel</button>

        </form>

    </div>
</body>
</html>
